<div ng-controller="LastFmUserController">
  <div class="jumbotron" style="padding: 10px">
    <a target="_blank" ng-href="{{userInfo.url}}">
      <h2>{{userInfo.name}}</h2>
      <img ng-src="{{userImageUrl}}">
    </a>
    <p>{{personalInfo}}</p>
    <p>{{userInfo.playcount}} scrobbles since {{userInfo.registered.unixtime * 1000 | date:'mediumDate'}}</p>
  </div>

  <div class="row track-list-item" ng-repeat="track in recentTracks">
    <div class="col-xs-1"><img width="34" height="34" ng-src="{{getImageUrl('small', track.image)}}"></div>
    <div class="col-xs-8">
      <a target="_blank" ng-href="{{getArtistUrl(track.artist)}}">{{track.artist.name}}</a>
      &ndash;
      <a target="_blank" ng-href="{{getTrackUrl(track)}}">{{track.name}}</a>
    </div>
    <div class="col-xs-3"><small>{{track.date.uts * 1000 | date:'medium'}}</small></div>
  </div>
</div>
